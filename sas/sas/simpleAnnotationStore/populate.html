        <h1>Populate annotation store from List</h1>
        <p>This page allows you to upload a link to a IIIF Annotation List which can populate the annotation store to allow editing.</p>
        
        <form action="annotation/populate" method="post">
            <p><b>URL to Annotation List:</b> <input type="text" name="uri" id="uri" size="100"/></p>
